<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Set Alarm</h2>
    <form id="alarmForm">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="1" max="12" required>

      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" max="59" required>

      <label for="ampm">AM/PM:</label>
      <select id="ampm" required>
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select>

      <button type="submit">Set Alarm</button>
      <button type="button" id="clearAlarm">Clear Alarm</button>
    </form>
  </div>
  <div class="output"></div>
  <audio id="alarmSound"
    src="https://audio-previews.elements.envatousercontent.com/files/286545509/preview.mp3?response-content-disposition=attachment%3B+filename%3D%22MV27TES-alarm.mp3%22"
    preload="auto"></audio>

  <script src="script.js"></script>
</body>

</html>
